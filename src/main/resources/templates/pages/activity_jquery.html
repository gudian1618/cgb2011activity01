<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The jQuery Function operation</title>
</head>
<script src="/js/jQuery.min.js"></script>
<body>
<h1>The jQuery Function operation</h1>
<button onclick="doAjax()">ajax()</button>
<button onclick="doGet()">get()</button>
<button onclick="doGetJSON()">getJSON()</button>
<button onclick="doPost()">post()</button>
<button onclick="doLoad()">load()</button>

<div id="container">

</div>

<script type="text/javascript">
    function doAjax() {
        $.ajax({
            type: "GET",
            url: "doFindActivitys",
            dataType: "json",
            data: "",
            async: true,
            success: function (result) {
                console.log(result);
            }
        })
            .done(function (result) {
                console.log("done", result)
            })
            .fail(function (xhrObj) {
                console.log("fail", xhrObj.responseText)
            })
            .always(function () {
                console.log("always")
            })

        console.log("ajax(...)")
    }

    function doGet() {
        var url = "doFindActivitys";
        var data = "";
        $.get(url, data, function (result) {
            console.log("get result", result)
        }, "json")
            .done(function (result) {
                console.log("done", result)
            })
            .fail(function (xhrObj) {
                console.log("fail", xhrObj.responseText)
            })
            .always(function () {
                console.log("always")
            })

    }

    function doGetJSON() {
        var url = "doFindActivitys";
        var data = "";
        $.getJSON(url, data, function (result) {
            console.log("get result", result)
        })
            .done(function (result) {
                console.log("done", result)
            })
            .fail(function (xhrObj) {
                console.log("fail", xhrObj.responseText)
            })
            .always(function () {
                console.log("always")
            })

    }

    function doPost() {
        var url = "doDeleteById";
        var data = "id=10";
        $.post(url, data, function (result) {
            console.log("post result", result)
        })
            .done(function (result) {
                console.log("done", result)
            })
            .fail(function (xhrObj) {
                console.log("fail", xhrObj.responseText)
            })
            .always(function () {
                console.log("always")
            })

    }

    function doLoad() {
        var url = "doFindActivitys";
        $("#container").load(url, function () {
            console.log("Data load complete")
        });
    }
</script>
</body>
</html>
