<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>The Activity Edit Page</h1>
<form action="/activity/doSaveActivity" method="post">
    <ul>
        <li>标题</li>
        <li><input type="text" name="title"></li>
        <li>类型</li>
        <li><input type="text" name="category"></li>
        <li>开始时间</li>
        <li><input type="text" name="startTime"></li>
        <li>结束时间</li>
        <li><input type="text" name="endTime"></li>
        <li>备注</li>
        <li><input type="submit" value="save"></li>
    </ul>
</form>
</body>
</html>
